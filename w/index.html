<!DOCTYPE html>
<head>
	<script type="text/javascript">
		$(document).bind("mobileinit", function() {
			$.support.cors = true;
			$.mobile.allowCrossDomainPages = true;
			$.mobile.pushStateEnabled      = false;
		});
	</script>
	<title>Easy Work - для рабочих</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=360, height=device-height" />
    <meta name="format-detection" content="telephone=no" />
	<meta charset="utf-8">
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title" id="left-email">Easy work</span>
    </div>
  </header>
  <div class="mdl-layout__drawer">
	<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored add" onclick="logOut()">
		<i class="large material-icons">power_settings_new</i>
	</button>
    <span class="mdl-layout-title">Easy Work</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Изменить данные</a>
      <a class="mdl-navigation__link" href="">История сделок</a>
      <a class="mdl-navigation__link" href="">??</a>
      <a class="mdl-navigation__link" href="">??</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
	  <div class="page-content">
		  <div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
<!-- Login -->
<div id="log-menu">
	
	<div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--4dp center">
	<div class="mdl-card__title">
	  <h1 class="mdl-card__title-text">Вход - строителю</h1>
	</div>
	<div class="mdl-card__supporting-text" id="info">
		<form>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label for="log_phone" class="mdl-textfield__label">Телефон</label>
				<input type="text" class="mdl-textfield__input" id="log_phone" pattern="-?[0-9]*(\.[0-9]+)?"/>
				<span class="mdl-textfield__error">Номер телефона должен содержать только цифры</span>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label for="log_password" class="mdl-textfield__label">Пароль</label>
				<input type="password" class="mdl-textfield__input" id="log_password" />
				<span class="mdl-textfield__error">Некорректный пароль</span>
			</div>
		</form>
	</div>
	<div class="mdl-card__actions mdl-card--border">
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored " onclick="send_worker_login()">Войти</button>
		<button class="mdl-button mdl-js-button mdl-button--primary" onclick='$("#log-menu").hide();$("#reg-menu").show();' style='float:right'>Зарегистрироваться</button>
	</div>
	</div>
</div>
<!-- Login -->

<!-- Register -->
<div id="reg-menu" style="display:none">
	<div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--4dp center">
	<div class="mdl-card__title">
	  <h1 class="mdl-card__title-text">Регистрация</h1>
	</div>
	<div class="mdl-card__supporting-text">
		<form>	
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label for="user_name" class="mdl-textfield__label">Имя</label>
				<input type="text" class="mdl-textfield__input" id="user_name" />
			</div>
			
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label for="user_surname" class="mdl-textfield__label">Фамилия</label>
				<input type="text" class="mdl-textfield__input" id="user_surname" />
			</div>
			
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label for="user_phone" class="mdl-textfield__label">Телефон</label>
				<input type="text" class="mdl-textfield__input" id="user_phone" pattern="-?[0-9]*(\.[0-9]+)?"/>
				<span class="mdl-textfield__error">Номер телефона должен содержать только цифры</span>
			</div>
			
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label for="user_email" class="mdl-textfield__label">Почта</label>
				<input type="email" class="mdl-textfield__input" id="user_email" />
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<label for="user_password" class="mdl-textfield__label">Пароль</label>
				<input type="password" class="mdl-textfield__input" id="user_password" />
				<span class="mdl-textfield__error">Некорректный пароль</span>
			</div>
			<p>Ваш профиль: </p>
					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
						<input type="checkbox" id="checkbox-1" name="categoryReg" class="mdl-checkbox__input" value="1">
						<span class="mdl-checkbox__label">Маляр</span>
					</label>
					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
						<input type="checkbox" id="checkbox-2" name="categoryReg" class="mdl-checkbox__input" value="2">
						<span class="mdl-checkbox__label">Каменщик</span>
					</label>
					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
						<input type="checkbox" id="checkbox-3" name="categoryReg" class="mdl-checkbox__input" value="3">
						<span class="mdl-checkbox__label">Садист</span>
					</label>
					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
						<input type="checkbox" id="checkbox-4" name="categoryReg" class="mdl-checkbox__input" value="4">
						<span class="mdl-checkbox__label">Бетон</span>
					</label>
		</form>
	</div>
	<div class="mdl-card__actions mdl-card--border">
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored " onclick='send_worker_register();'>Зарегистрироваться</button>
		<button class="mdl-button mdl-js-button mdl-button--primary" onclick='$("#log-menu").toggle();$("#reg-menu").toggle();' style='float:right'>Закрыть</button>
	</div>
		
	</div>
</div>	 
<!-- Register -->

<!-- Main -->
<div id="main-menu" style="dispaly:none">
	<div class="mdl-tabs mdl-js-tabs">

		<div class="mdl-tabs__tab-bar">
			<a href="#tab1" class="mdl-tabs__tab"  onclick="find_work()">Текукщие заявки</a>
			<a href="#tab2" class="mdl-tabs__tab"  onclick="find_deal_w()"><span class="" id="deals_badge" data-badge="">Сделки</span></a>
			<!-- <a href="#tab3" class="mdl-tabs__tab">Что-то ещё</a> -->
		</div>

		<div class="mdl-tabs__panel is-active" id="tab1"><!-- Вкладка 1 -->	
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored add" onclick="find_work()">
				<i class="large material-icons">autorenew</i>
			</button>
				<div class="mdl-grid" id='worker_content_all'></div>
		</div>
		<div class="mdl-tabs__panel" id="tab2"> <!-- Вкладка 2 -->
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored add" onclick="find_deal_w()">
				<i class="large material-icons">autorenew</i>
			</button>
			<div class="mdl-grid" id='deal_w'></div>
		</div>
		<div class="mdl-tabs__panel" id="tab3">
			<p>Third tab's content.</p>
		</div>
	</div>			
</div>
<!-- Main -->
	
	
</div>
</main>
</div>


	<script src="http://easywork.su/js/jquery-1.12.0.min.js"></script>
	<script src="js/AJAX.js"></script>
	<script src="http://easywork.su/js/base.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<link rel="stylesheet" href="http://easywork.su/material/material.min.css">
	<link href="http://easywork.su/css/main.css" rel="stylesheet">
	<script src="http://easywork.su/js/core.js"></script>
	<script src="http://easywork.su/js/geo.js"></script>
	<script src="http://easywork.su/material/material.min.js"></script>
	<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
<script>
	$(window).load(function(){
		isLogin();
	});
</script>
<div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button type="button" class="mdl-snackbar__action"></button>
</div>
<!-- Map -->
<div class="mdl-card mdl-shadow--16dp" id="map_main">
	<div class="mdl-card__title">
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored center" onclick="console.log('GoToGoogleMap')">Открыть в Google картах</button>
		<i class="material-icons close" onclick="$('#map_main').hide()">cancel</i>
	</div>
	<div id="mapSurface"></div>
</div>
<!-- Map -->

</div>
  </main>
</div>

</body>
